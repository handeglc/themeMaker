
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/upload-style.css' %}" />
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'polls/css/jquery-ui.css' %}" />
{% load staticfiles %}
<script src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" data-auto-replace-svg="nest"></script>
<script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
<script src="{% static "polls/js/jquery-ui.js" %}"></script>
<script src="{% static "polls/js/upload.js" %}"></script>
<script src="{% static "polls/js/buttons.js" %}"></script>
<body>
  <div class="logo-class">
    <a href="/" id="logo">ThemeMaker</a>
  </div>
  
  {% for entry in files %}
    <form class= "color-picker">
      {% csrf_token %}
        <h4>{{ entry.name }} : </h4>
      	<div class="groups" >
      	{% for color in entry.color_list %}
      	    
            <input class="colors" type="color" name="favcolor" value="{{ color }}">

        {% endfor %}
      	</div>

        <div class="groups_checkbox" >
          {% for color_no in entry.color_no_list %}
            <i class="fas fa-lock-open lock-icon" color-id='{{ color_no }}'' ></i>
            <i class="fas fa-times" color-id='{{ color_no }}''></i>
          {% endfor %}
        </div>

        <a id="hide-option" title="Lock colors you like if you want recommendation according to your locked colors,
        or it will make a recommendation according to your previous likes.">
        <input class="submit-form recommend-but" type="submit" value="Recommend colors for me!"></a>
        <a id="hide-option" title="Save this color groups">
        <input class="submit-form liked-but" type="submit" value="I liked this color set!"/></a>
        <a id="hide-option" title="If you want to store this color group,  click 'I liked this color set!'. You can lock colors you like if you want recommendation according to your locked colors, if you won't locked colors, it will make recommendation according to your liked color groups if there is any. Click 'Recommend colors for me!', then it will display recommended colors. ">
        <i class="far fa-question-circle"></i>
      </a><br/>
    </form>
  {% endfor %}

  <div id="loadingDiv">
    <i class="fas fa-spinner"></i>
  </div>

  <form class= "color-picker">
    {% csrf_token %}
    <div class="groups" id="recommendations" hidden>  
      

    </div>
    <a id="hide-option" title="Save this color groups">
    <input class="submit-form liked-but" type="submit" value="I liked this color set!"/></a>
  </form>

  <input id="sellectall" type="button" value="Lock all colors" /> 
  <input id="un-sellectall" type="button" value="Unlock all colors" />

  

</body>
